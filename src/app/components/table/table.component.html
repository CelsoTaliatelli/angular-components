<table class="table table-striped">
  <thead>
    <th *ngFor="let column of columns">{{column.label}}</th>
  </thead>
  <tBody>
    <tr *ngFor="let data of data" (click)="selectRow(data)">
      <td *ngFor="let column of columns">

        <span *ngIf="column.property == 'data';else conteudo">
          {{data[column.property] | date: 'short'}}
        </span>

        <ng-template #conteudo>
          {{data[column.property]}}
        </ng-template>

      </td>
    </tr>
  </tBody>
  </table>
