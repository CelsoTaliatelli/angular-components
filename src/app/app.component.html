

  <div class="row">
    <app-table
      [t-columns]="colunas"
      [t-fixed-column]="true"
      [t-data]="dados">
      <ng-template table-row-template let-rowItem let-i="rowIndex">
        <td>
          <span>{{rowItem.country}}</span>
        </td>
        <td>
          <span>{{rowItem.id}}</span>
        </td>
      </ng-template>
    </app-table>
  </div>
